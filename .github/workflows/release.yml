name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

env:
  CARGO_TERM_COLOR: always

jobs:
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    outputs:
      is_tag: ${{ steps.check.outputs.is_tag }}
      is_main: ${{ steps.check.outputs.is_main }}
      version: ${{ steps.check.outputs.version }}
      sha: ${{ github.event.workflow_run.head_sha }}
    steps:
      - name: Check release type
        id: check
        run: |
          HEAD_BRANCH="${{ github.event.workflow_run.head_branch }}"
          echo "Head branch: $HEAD_BRANCH"

          if [[ "$HEAD_BRANCH" == v* ]]; then
            echo "is_tag=true" >> $GITHUB_OUTPUT
            echo "is_main=false" >> $GITHUB_OUTPUT
            echo "version=$HEAD_BRANCH" >> $GITHUB_OUTPUT
          elif [[ "$HEAD_BRANCH" == "main" ]]; then
            echo "is_tag=false" >> $GITHUB_OUTPUT
            echo "is_main=true" >> $GITHUB_OUTPUT
            echo "version=latest" >> $GITHUB_OUTPUT
          else
            echo "is_tag=false" >> $GITHUB_OUTPUT
            echo "is_main=false" >> $GITHUB_OUTPUT
            echo "version=" >> $GITHUB_OUTPUT
          fi

  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    needs: prepare
    if: needs.prepare.outputs.is_tag == 'true' || needs.prepare.outputs.is_main == 'true'
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: jbundle-linux-x86_64
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: jbundle-darwin-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: jbundle-darwin-aarch64

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.sha }}

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/jbundle dist/${{ matrix.artifact }}
          chmod +x dist/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release-latest:
    name: Update Pre-release (latest)
    runs-on: ubuntu-latest
    needs: [prepare, build]
    if: needs.prepare.outputs.is_main == 'true'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.sha }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            cp "$dir"* release/
          done
          ls -la release/

      - name: Generate checksums
        working-directory: release
        run: |
          sha256sum * > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Delete existing latest release
        run: gh release delete latest --cleanup-tag --yes || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create pre-release
        run: |
          gh release create latest \
            --prerelease \
            --target ${{ needs.prepare.outputs.sha }} \
            --title "Development Build (latest)" \
            --notes "**Development build from main branch**

          This is an automatically updated pre-release with the latest changes from \`main\`.

          **Commit:** ${{ needs.prepare.outputs.sha }}
          **Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")

          > ⚠️ This is a development build and may be unstable. For production use, please use a tagged release.

          ## Downloads
          | Platform | Binary |
          |----------|--------|
          | Linux x86_64 | \`jbundle-linux-x86_64\` |
          | macOS x86_64 | \`jbundle-darwin-x86_64\` |
          | macOS ARM64 | \`jbundle-darwin-aarch64\` |
          " \
            release/*
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-tag:
    name: Create Release (${{ needs.prepare.outputs.version }})
    runs-on: ubuntu-latest
    needs: [prepare, build]
    if: needs.prepare.outputs.is_tag == 'true'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.sha }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          VERSION="${{ needs.prepare.outputs.version }}"
          for dir in artifacts/*/; do
            filename=$(basename "$dir")
            cp "$dir"* "release/${filename}-${VERSION}"
          done
          ls -la release/

      - name: Generate checksums
        working-directory: release
        run: |
          sha256sum * > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Create release
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          gh release create "$VERSION" \
            --title "jbundle $VERSION" \
            --generate-notes \
            release/*
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
